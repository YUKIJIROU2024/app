<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>返しの達人｜ランディングページ</title>
  <meta name="description" content="会話に鋭い返しを練習できる『返しの達人』へようこそ。" />
  <style>
    :root { --bg1:#667eea; --bg2:#764ba2; --glass:rgba(255,255,255,.08); }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      min-height:100vh; display:grid; place-items:center; font-family:-apple-system,BlinkMacSystemFont,
      "Segoe UI","Hiragino Sans","Meiryo",sans-serif; color:#fff;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      padding:24px;
    }
    .card {
      width:min(960px,100%); border-radius:20px; padding:32px; backdrop-filter: blur(10px);
      background: var(--glass); border:1px solid rgba(255,255,255,.2); box-shadow:0 20px 50px rgba(0,0,0,.25);
    }
    header { text-align:center; margin-bottom:20px; }
    h1 { font-size:clamp(28px,4vw,40px); letter-spacing:.02em; }
    .badge { display:inline-block; margin-top:8px; padding:4px 12px; border-radius:999px;
      background:linear-gradient(135deg,#f093fb,#f5576c); font-weight:700; font-size:12px; }
    p.lead { margin:18px auto 0; max-width:48ch; opacity:.95; line-height:1.8; }
    .features { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:14px; margin:24px 0; }
    .feat { background:rgba(255,255,255,.12); border:1px solid rgba(255,255,255,.25); border-radius:14px; padding:14px; }
    .feat b { display:block; margin-bottom:6px; }
    .cta {
      display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin-top:10px;
    }
    a.btn {
      text-decoration:none; color:#fff; font-weight:700; padding:14px 22px; border-radius:12px;
      background:linear-gradient(135deg,#00d2ff,#3a7bd5); transition:transform .15s ease, box-shadow .15s ease;
    }
    a.btn:hover { transform: translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.25); }
    .note { text-align:center; margin-top:12px; opacity:.9; font-size:14px; }
    footer { text-align:center; margin-top:26px; opacity:.8; font-size:12px; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <h1>💬 返しの達人</h1>
      <span class="badge">LP</span>
      <p class="lead">会話に「鋭い返し」を出す練習アプリ。<br>まずは体験してみましょう。</p>
    </header>

    <section class="features" aria-label="特徴">
      <div class="feat"><b>かんたん操作</b>すぐ試せます。迷いません。</div>
      <div class="feat"><b>軽い・速い</b>ブラウザでサクサク動きます。</div>
      <div class="feat"><b>無料で公開</b>Cloudflare Pages で配信。</div>
    </section>

    <div class="cta">
      <!-- 既存アプリへのリンク（同じフォルダに tsukkomi-app.html を置く） -->
      <a class="btn" href="tsukkomi-app.html">👉 ツッコミアプリを使う</a>
    </div>
    <p class="note">※ スマホでもOK。ブックマーク推奨。</p>

    <footer>© 2025 返しの達人</footer>
  </main>
</body>
</html>
